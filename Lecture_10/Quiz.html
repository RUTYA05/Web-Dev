<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quiz</title>
    <style>
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Q : Create a website which shows videos of different category and audios of different categories. You can use youtube videos in an iframe using youtube's embedding feature -->
    <div>
      <h2>BGMI Gameplay</h2>
      <table>
        <tr>
          <td>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/a0XTwPJrOrc?si=9d6yCpQtriStmRwP"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </td>
          <td>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/ihgYE8wjgyg?si=Q-S1JaXG0mwYw4jK"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </td>
          <td>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/W4gmthR5KTk?si=3PsKbqZ9hllZKF7n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </td>
        </tr>
      </table>
    </div>

    <div>
        <h2>Audios</h2>
        <table>
            <tr>
                <td><audio src="Lecture_10/song.mp3" controls muted autoplay></audio></td>
                <td><audio src="Lecture_10/song.mp3" controls muted autoplay></audio></td>
                <td><audio src="Lecture_10/song.mp3" controls muted autoplay></audio></td>
            </tr>
        </table>
    </div>
  </body>
</html>
