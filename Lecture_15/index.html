<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal and External CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2, h3{
            color: chartreuse;
            background-color: tan;
        }
    </style>
</head>
<body>
    <h1 style="color: yellow; background-color: aquamarine;">I am h1</h1>
    <h2>I am h2</h2>
    <h3>I am h3</h3>
    <p>Everyone is good...</p>

    <div>
        <h4>Types of CSS</h4>
        <ol>
            <li>Inline</li>
            <li>Internal</li>
            <li>External</li>
        </ol>
    </div>
</body>
</html>
