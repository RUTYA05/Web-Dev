<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="name">Username:</label>
        <input type="text" id="name" name="username" placeholder="Enter uesername">
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="checkbox" id="checkbox" value="yes">
            <label for="checkbox">Check the box</label>
        </div>

        <div>
            <label for="textarea">Give your feedback</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your feedback here"></textarea>
        </div>
        
        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>
</html>
