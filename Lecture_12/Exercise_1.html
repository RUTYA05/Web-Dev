<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise no 1</title>
    <style>
        video{
            width: 150px;
        }
    </style>
</head>
<body>
    <!-- Q : You are given 12 video files; 6 audio and 6 video.
    Design a website using HTML only and which shows these 12 files.
    1.mp3, 2.mp3, 3.mp3 .... 6.mp3
    1.mp4, 2.mp4, 3.mp4 .... 6.mp4 -->

    <table>
        <caption><b>Audios and Vidoes</b></caption>
        <tr>
            <td><audio src="Media/1.mp3" controls muted></audio></td>
            <td><video src="Media/1.mp4" controls muted></video></td>
        </tr>
        <tr>
            <td><audio src="Media/2.mp3" controls muted></audio></td>
            <td><video src="Media/2.mp4" controls muted></video></td>
        </tr>
        <tr>
            <td><audio src="Media/3.mp3" controls muted></audio></td>
            <td><video src="Media/3.mp4" controls muted></video></td>
        </tr>
        <tr>
            <td><audio src="Media/4.mp3" controls muted></audio></td>
            <td><video src="Media/4.mp4" controls muted></video></td>
        </tr>
        <tr>
            <td><audio src="Media/5.mp3" controls muted></audio></td>
            <td><video src="Media/5.mp4" controls muted></video></td>
        </tr>
        <tr>
            <td><audio src="Media/6.mp3" controls muted></audio></td>
            <td><video src="Media/6.mp4" controls muted></video></td>
        </tr>
    </table>

</body>
</html>
